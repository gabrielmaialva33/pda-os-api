trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm i -g yarn
    displayName: 'yarn install'

  - script: |
      yarn test
    displayName: 'yarn test'

  - script: |
      yarn build
    displayName: 'yarn build'


