trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '19.x'
    displayName: 'Install Node.js'

  - script: |
      npm i -g yarn
    displayName: 'Install Yarn'

  - script: |
      yarn
    displayName: 'Install dependencies'

  - script: |
      yarn build
    displayName: 'Build'

  - script: |
      yarn test
    displayName: 'Test'